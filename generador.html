  function generarSQL(){
    var num = parseInt(document.getElementById("num").value);
				if (num < 1) { num = 5;  document.getElementById("num").value = 5; }
				alumnos = "CREATE DATABASE IF NOT EXISTS universidad;<br>" + 
        "USE universidad;<br>" + 
        "CREATE TABLE IF NOT EXISTS alumnos(<br>" +
        "&emsp;alumno_matricula INT UNSIGNED NOT NULL UNIQUE, <br>" +

        "&emsp;alumno_ap2 VARCHAR(255), <br>" + 
        "&emsp;alumno_nombres VARCHAR(255) NOT NULL, <br>" + 
        "&emsp;alumno_correo VARCHAR(255) NOT NULL UNIQUE<br>" + 
        ");<br>" +
	"DELETE FROM alumnos;<br>" +   
        "INSERT INTO alumnos(alumno_matricula, alumno_ap1, alumno_ap2, alumno_nombres, alumno_correo) VALUES<br>", matricula = 222206011;

					} else {
						alumnos += ",<br>";
					}
				}
				document.getElementById("salida").innerHTML = alumnos;
			}
      function generarCSV(){
				var num = parseInt(document.getElementById("num").value);

    let csvContent = "alumno_matricula,alumno_ap1,alumno_ap2,alumno_nombres,alumno_correo\n";
    var matricula = 222206011;

    for (let i = 1; i <= num; i++) {
        let apellido1 = apellidos[Math.floor(Math.random() * apellidos.length)];
        let apellido2 = apellidosPortugueses[Math.floor(Math.random() * apellidosPortugueses.length)];

        let correo = matricula + "@universidad.mx";

        csvContent += matricula + "," + apellido1 + "," + apellido2 + "," + nombre + "," + correo + "\n";
        matricula++;
    }

    document.getElementById("salida").innerText = csvContent;
  }

    document.getElementById("salida").innerText = jsonData;
}

			function generarArchivoSQL(){

    				document.body.appendChild(archivo);
    				archivo.click();

      function generarArchivoCSV(){
				var num = parseInt(document.getElementById("num").value);
    if (num < 1) { num = 5; document.getElementById("num").value = 5; }

    let csvContent = "data:text/csv;charset=utf-8,";
    csvContent += "alumno_matricula,alumno_ap1,alumno_ap2,alumno_nombres,alumno_correo\r\n";

    var matricula = 222206011;

    for (let i = 1; i <= num; i++) {

        csvContent += matricula + "," + apellido1 + "," + apellido2 + "," + nombre + "," + correo + "\r\n";
        matricula++;
    }

    var encodedUri = encodeURI(csvContent);
    var archivo = document.createElement('a');
    archivo.setAttribute('href', encodedUri);
    archivo.setAttribute('download', 'alumnos.csv');
    document.body.appendChild(archivo);
    archivo.click();
    document.body.removeChild(archivo);

			}
